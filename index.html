<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.png" />
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="Web Dice 3D">
    <meta property="og:description" content="3D Dice Rolling Web App by Antonio Gloria">
    <meta property="og:image" content="https://res.cloudinary.com/dwhznw5ny/image/upload/v1731306288/web-dice-3d/WebDice_LinkPreview.png">
    <meta property="og:url" content="https://web-dice-3d.vercel.app/">
    <title>Web Dice 3D</title>
  </head>
  <body>
    <div id="app">
      <div id="control-panel">
        <span>
          <label for="dice-num">Dice: </label>
          <input id="dice-num" type="number" value="1" min="1" max="6"/>
        </span>
        <span>
          <label for="dice-color">Color: </label>
          <select id="dice-color">
            <option value="white" selected>White</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
          </select>
        </span>
        <button id="roll-btn" hidden>Roll Dice</button>
        <span id="mobile-text" hidden>Shake to Roll!</span>
        <p id="result">
          Total:
          <strong id="breakdown"></strong>
          <strong id="total-value" class="number">0</strong>
        </p>
      </div>
      <div id="scene-container"></div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
